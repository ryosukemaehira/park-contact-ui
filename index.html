<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>parkinc.jp/contact</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper page-contact">
    <header class="header">
      <img src="./images/header.png" alt="">
    </header>
    <main>
      <header class="pageHeader">
        <div class="mask"></div>
        <div class="pageHeader__inner">
          <h1>CONTACT FORM</h1>
        </div>
      </header>
      <div class="contentContact">
        <div class="container">
          
          <form action="" class="contactForm">
            <div class="field">
              <label for="">お問合せの種類</label>
              <input type="radio" name="お問合せの種類" value="お仕事のご相談" id="" checked="checked" style="margin-left:0;">お仕事のご相談
              <input type="radio" name="お問合せの種類" value="取材や掲載などのご依頼" id="">取材や掲載などのご依頼
              <input type="radio" name="お問合せの種類" value="その他ご意見・ご質問" id="">その他ご意見・ご質問
              <input type="radio" name="お問合せの種類" value="bad">悪い
            </div>
            <div class="field">
              <label for="">氏名</label>
              <input type="text" name="" placeholder="例）田中 太郎" id="" class="textInput">
            </div>
            <div class="field">
              <label for="">電話番号</label>
              <input type="text" name="" placeholder="例）090-1234-1234" id="" class="textInput">
            </div>
            <div class="field">
              <label for="">メールアドレス</label>
              <input type="text" name="" placeholder="例）example@conpany.com" id="" class="textInput">
            </div>
            <div class="field">
              <label for="">お問合せ内容</label>
              <textarea name="" id="" cols="30" rows="10" placeholder="お問い合わせの内容をご自由にお書き下さい。" class="textInput textarea"></textarea>
            <div class="subText">
              <p>
                ※ 個人情報のお取り扱いについて
                <br>
                ご入力いただいた個人情報は、皆様からのお問合せ内容にお答えする目的（当社からのご連絡や資料のご送付など）で取得し、その目的の範囲を超えて利用することはありません。また、同意なく第三者に委託・提供することはありません。0お問い合わせにあたり皆様がメールに個人情報を記載されることは任意です。記載事項となっている個人情報を正確に入力していただけない場合は、ご回答の手続きに支障が生じることがあります。上記事項に同意した上、フォームの送信をおこなってください。
              </p>
            </div>
            </div>
            <div class="userActions">
              <input type="submit" value="送信" class="submitBtn">
            </div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <img src="./images/footer.png" alt="">
      </footer>
    </main>
  </div>
</body>
</html>
